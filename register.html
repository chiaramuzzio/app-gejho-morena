<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/register.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form class="register-form" action="/html/login.html">
            <input class="input-field" type="text" name="username" placeholder="Username" required>
            <input class="input-field" type="email" name="email" placeholder="Email" required>
            <input class="input-field" type="password" name="password" placeholder="Password" required>
            <input class="input-field" type="password" name="confirm-password" placeholder="Confirm Password" required>
            <button class="submit-button" type="submit">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="/html/login.html">Login</a></p>
    </div>
</body>
</html>
