<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form class="login-form">
            <input class="input-field" type="text" name="username" placeholder="Username" required>
            <input class="input-field" type="email" name="email" placeholder="Email" required>
            <input class="input-field" type="password" name="password" placeholder="Password" required>
            <button class="submit-button" type="submit">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="/html/register.html">Register</a></p>
    </div>
    <div class="enter-app">
        <button class="submit-button"><a  href="/html/alumnos/home.html">Enter App (Students)</a></button>
        <button class="submit-button"><a  href="/html/padres/home.html">Enter App (Teachers)</a></button>    
    </div>
</body>
</html>
