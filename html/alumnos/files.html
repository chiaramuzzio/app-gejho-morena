<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../css/files.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/67c6656f67.js" crossorigin="anonymous"></script>

    <title>Archivos</title>
</head>
<body>
    <header>
        <h1>Archivos</h1>
    </header>
    <div class="container">
        <!-- <div class="profile-header">
            <h2>5° Economía</h2>
        </div> -->
        <div class="upload-form">
            <h3>Subir Archivo</h3>
            <form class="upload-form">
                <label for="file-title">Título del Archivo:</label>
                <input type="text" id="file-title" name="file-title" required>
    
                <label for="subject">Materia:</label>
                <select id="subject" name="subject" required>
                    <option value="matematicas">Matemáticas</option>
                    <option value="historia">Historia</option>
                    <!-- Añade más opciones de materias aquí -->
                </select>
    
                <label for="subject">Año:</label>
                <select id="subject" name="subject" required>
                    <option value="1">1ro</option>
                    <option value="2">2do</option>
                    <option value="3">3ro</option>
                    <option value="4">4to Eco</option>
                    <option value="5">5to Eco</option>
                    <option value="6">6to Eco</option>
                </select>
    
                <label for="file-upload">Seleccionar Archivo:</label>
                <input type="file" id="file-upload" name="file-upload" required>
    
                <button type="submit">Subir</button>
            </form>
        </div>
        <div class="subjects">
            <div class="subject">
                <h3 class="collapsible">Matemáticas</h3>
                <div class="content">
                    <div class="file-card">
                        <img src="../../assets/images/default-file.png" alt="Archivo" class="file-pic">
                        <div class="file-info">
                            <h4>Ejercicios de Álgebra</h4>
                            <p>Subido por: Juan Pérez</p>
                            <p>Fecha: 01/10/2023</p>
                        </div>
                    </div>
                    <div class="file-card">
                        <img src="../../assets/images/default-file.png" alt="Archivo" class="file-pic">
                        <div class="file-info">
                            <h4>Geometría Básica</h4>
                            <p>Subido por: María López</p>
                            <p>Fecha: 02/10/2023</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repite el bloque anterior para las otras materias -->
            <div class="subject">
                <h3 class="collapsible">Historia</h3>
                <div class="content">
                    <div class="file-card">
                        <img src="../../assets/images/default-file.png" alt="Archivo" class="file-pic">
                        <div class="file-info">
                            <h4>Revolución Francesa</h4>
                            <p>Subido por: Carlos García</p>
                            <p>Fecha: 03/10/2023</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Añade más materias aquí -->
        </div>
    </div>
    <footer class="nav">
        <a href="./home.html"><i class="fa-solid fa-house"></i></a>
        <a href="./profile.html"><i class="fa-solid fa-user"></i></a>
        <a href="./tutors.html"><i class="fa-solid fa-users"></i></a>
        <a href="./files.html"><i class="fa-solid fa-folder-open"></i></a>
    </footer>
    <script src="../../js/files.js"></script>
</body>
</html>
