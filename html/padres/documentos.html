    <header>

        <!-- <div class="profile-header">

        <div class="upload-form">
            <h3>Subir Archivo</h3>
            <form class="upload-form">
                <!-- <label for="file-title">Título del Archivo:</label>
                <input type="text" id="file-title" name="file-title" required> -->
    
                <label for="subject">Categoria:</label>
                <select id="subject" name="subject" required>
                    <option value="dni">DNI</option>
                    <option value="obra social">Obra Social</option>
                    <option value="apto">Apto Médico</option>
                    <option value="autorizacion">Autorización</option>
                </select>
    
                <label for="subject">Hijo:</label>
                <select id="subject" name="subject" required>
                    <option value="1">Morena Muzzio</option>
                    <option value="2">Chiara Muzzio</option>
                </select>
    
                <label for="file-upload">Seleccionar Archivo:</label>
                <input type="file" id="file-upload" name="file-upload" required>
    
                <button type="submit">Subir</button>
            </form>
        </div>
        <div class="subjects">
            <div class="subject">
                <h3 class="collapsible">DNI</h3>

                        </div>
                    </div>
                    <div class="file-card">

                    </div>

            </div>
            <!-- Repite el bloque anterior para las otras materias -->
            <div class="subject">

                <div class="content">
                    <div class="file-card">

                        <div class="file-info">
                            <h4>Swiss Medical Morena Muzzio</h4>
                            <p>Fecha: 03/10/2023</p>

                </div>
            </div>
            <div class="subject">

                <div class="content">

                </div>
            </div>
